<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with" layout:decorate="~{main_layout}" with:title="index">
<th:block layout:fragment="content">

<div class="container-fluid pt-5">
    <div class="col-sm-8">
        <div class="contact-form">
            <h2 class="title text-center" th:text="${action}">Add Department</h2>
            <div class="status alert alert-success" style="display: none"></div>
            
            <form class="form" method="post" th:object="${department}" th:action="@{/department/add}">
                <div th:if="${#fields.hasErrors()}">
                    <div class="alert alert-danger" role="alert">Please
                        correct the problems below and resubmit.</div>
                </div>

                <div class="form-group">

                    <input type="hidden" placeholder="" th:field="*{departmentId}">

                    <input type="text" name="name" class="form-control" placeholder="Department Name"
                        th:field="*{departmentName}">

                    <div th:if="${#fields.hasErrors('departmentName')}">
                        <div class="text-danger" th:errors="*{departmentName}"></div>
    
                    </div>

                    <input type="text" name="location" class="form-control" placeholder="Location ID"
                        th:field="*{locationId}">

                    <div th:if="${#fields.hasErrors('locationId')}">
                        <div class="text-danger" th:errors="*{locationId}"></div>

                    </div>

                    <div class="form-group col-md-12">
                        <input type="submit" name="submit" class="btn btn-primary pull-right" value="Submit">
                        <input type="button" style="margin-right: 5px;" name="cancel"
                            class="btn btn-primary pull-right" value="Back" onClick="window.history.back();">

                    </div>
                </div>
            </form>
        </div>

    </div>

</th:block>
